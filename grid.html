<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
         display: grid;
         grid-template-columns:  100px 100px 200px";             
         >        
            <div style="background-color: lightblue;">100 px</div>
            <div style="background-color: lightpink;">100 px</div>
            <div style="background-color: lightblue;">200 px</div>
            <div style="background-color: lightpink;">100 px</div>

        </div>

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns:  100px 100px";             
        >        
           <div style="background-color: lightblue;">div 1</div>
           <div style="background-color: lightpink;">div 2<p>text</p></div>
       </div>

       
       <div style="
       margin-top: 30px;
       display: grid;
       grid-template-columns:  100px 1fr";             
       >        
          <div style="background-color: lightblue;">100 px</div>
          <div style="background-color: lightpink;">1fr</div>
      </div>

      <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns:  100px 1fr 2fr";             
      >        
         <div style="background-color: lightblue;">100 px</div>
         <div style="background-color: lightpink;">1fr</div>
         <div style="background-color: lightblue;">2fr</div>
     </div>

     <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns:  1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;"       
      >        
         <div style="background-color: lightblue; height: 200px;">1fr</div>
         <div style="background-color: lightpink; height: 200px">1fr</div>
         <div style="background-color: lightblue; height: 200px">1fr</div>
         <div style="background-color: lightpink; height: 200px">1fr</div>
         <div style="background-color: lightblue; height: 200px;">1fr</div>
         <div style="background-color: lightpink; height: 200px">1fr</div>
     </div>
    </body>
</html>

<!--style attribute is unique as css code is written inside it and this way of writing code is called inline styles-->

<!--Grid has row and column in it.-->
<!--div elements takes up the entire line but divs declared inside grid so they takes up the entire column and second thing is to note is there is no space between columns like horizontal layouts and third thing is to note is both the columns will remain aligned even with the addition of the elements in one div and not in the other div-->
<!--grid-template-columns can take as many values representing columns with their widths-->
<!--When we have more values of divs but less number of columns then div wraps around in next row -->
<!--fr is free space and applied to column then that column will take that row entirely from where it has started-->
<!--value in front of fr tells the ratio in which remaining space will be divided-->
